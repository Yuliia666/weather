<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="emoji">🌤️</div>
    <h1>Currently 21<sup>°</sup> in Tokyo</h1>
    <h2 class="degree">
      13<sup>°</sup> / <span class="degree-number-two">23<sup>°</sup> </span>
    </h2>

    <ul class="weather-list">
      <li class="weather-item weather-tom">
        <span class="emoji2">🌧️</span> Tomorrow
        <div class="tomorrow-degree">
          10<sup>°</sup>/
          <span class="degree-number-two">22<sup>°</sup></span>
        </div>
      </li>

      <li class="weather-item weather-sat">
        <span class="emoji2">🌥️</span> Saturday
        <div class="tomorrow-degree">
          15<sup>°</sup> /
          <span class="degree-number-two">17<sup>°</sup></span>
        </div>
      </li>

      <li class="weather-item weather-sun">
        <span class="emoji2">☀️</span> Sunday
        <div class="tomorrow-degree">
          25<sup>°</sup> / <span class="degree-number-two">28<sup>°</sup></span>
        </div>
      </li>
    </ul>

    <button class="change">Change city</button>

    <p>Codded by Yulia Yakina</p>
  </body>
</html>
